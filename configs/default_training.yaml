# Default training configuration for protein design model
# This file demonstrates the YAML-based configuration approach

# Model architecture
hidden_dim: 128
num_layers: 3
num_heads: 4
dropout: 0.1

# Training hyperparameters
batch_size: 32
learning_rate: 0.001
num_epochs: 100
warmup_steps: 1000
gradient_clip: 1.0

# Data
data_dir: ./data
val_split: 0.1
max_seq_len: 500

# Experiment tracking
experiment_name: protein_design_default
wandb_project: protein-design
wandb_enabled: true

# Checkpointing
checkpoint_dir: ./checkpoints
save_every: 10
keep_last_n: 5

# System
seed: 42
device: cuda
num_workers: 4
